<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style/app.css">
    <title>Login - Martha's Vineyart</title>
</head>

<body class="bg-astral">
    <div class="flex flex-row justify-center items-center h-screen">
        <div class="flex flex-col items-center py-5 border rounded-md md:border-transparent md:w-full">
            <img src="https://static1.squarespace.com/static/62263fbc76242e02ac3caf10/t/623cb8f72826ae0ebbd1cc0c/1648146679234/RW_Emblem_LT_Blue.png"
                class="w-28 h-23"
                alt="https://static1.squarespace.com/static/62263fbc76242e02ac3caf10/t/623cb8f72826ae0ebbd1cc0c/1648146679234/RW_Emblem_LT_Blue.png">
            <h6 class="text-xl mt-5 text-white text-center font-medium ">Login Your Account</h6>
            <div class="flex flex-col px-5 py-3 md:w-full md:px-14 lg:w-96">
                <label class="text-white font-medium ">Email</label>
                <input type="email" class="w-full h-9 px-2 rounded focus:outline-none focus:ring-0 "
                    placeholder="Enter Your Email" />
                <label class="text-white font-medium mt-5 ">Name</label>
                <input type="text" class="w-full h-9 px-2 rounded focus:outline-none focus:ring-0"
                    placeholder="Enter Your Name" />
                <label class="text-white font-medium mt-5">Password</label>
                <div class="flex flex-row items-center bg-white border">
                    <input type="password" id="password" class="w-full h-9 px-2 rounded focus:outline-none focus:ring-0"
                        placeholder="Enter Your Password" />
                    <svg id="eyeHidden" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 20 20"
                        onclick="iconPasswordVisibleAndHidden">
                        <path fill="black"
                            d="M17.3 3.3c-.4-.4-1.1-.4-1.6 0l-2.4 2.4a9.6 9.6 0 0 0-3.3-.6c-3.8.1-7.2 2.1-9 5.4c.2.4.5.8.8 1.2c.8 1.1 1.8 2 2.9 2.7L3 16.1c-.4.4-.5 1.1 0 1.6c.4.4 1.1.5 1.6 0L17.3 4.9c.4-.5.4-1.2 0-1.6zm-10.6 9l-1.3 1.3c-1.2-.7-2.3-1.7-3.1-2.9C3.5 9 5.1 7.8 7 7.2c-1.3 1.4-1.4 3.6-.3 5.1zM10.1 9c-.5-.5-.4-1.3.1-1.8c.5-.4 1.2-.4 1.7 0L10.1 9zm8.2.5c-.5-.7-1.1-1.4-1.8-1.9l-1 1c.8.6 1.5 1.3 2.1 2.2C15.9 13.4 13 15 9.9 15h-.8l-1 1c.7-.1 1.3 0 1.9 0c3.3 0 6.4-1.6 8.3-4.3c.3-.4.5-.8.8-1.2c-.3-.3-.5-.7-.8-1zM14 10l-4 4c2.2 0 4-1.8 4-4z" />
                    </svg>
                    <svg id="eyeVisible" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 256 256"
                        class="hidden" onclick="iconPasswordVisibleAndHidden">
                        <path fill="red"
                            d="M247.31 124.76c-.35-.79-8.82-19.58-27.65-38.41C194.57 61.26 162.88 48 128 48S61.43 61.26 36.34 86.35C17.51 105.18 9 124 8.69 124.76a8 8 0 0 0 0 6.5c.35.79 8.82 19.57 27.65 38.4C61.43 194.74 93.12 208 128 208s66.57-13.26 91.66-38.34c18.83-18.83 27.3-37.61 27.65-38.4a8 8 0 0 0 0-6.5ZM128 192c-30.78 0-57.67-11.19-79.93-33.25A133.47 133.47 0 0 1 25 128a133.33 133.33 0 0 1 23.07-30.75C70.33 75.19 97.22 64 128 64s57.67 11.19 79.93 33.25A133.46 133.46 0 0 1 231.05 128c-7.21 13.46-38.62 64-103.05 64Zm0-112a48 48 0 1 0 48 48a48.05 48.05 0 0 0-48-48Zm0 80a32 32 0 1 1 32-32a32 32 0 0 1-32 32Z" />
                    </svg>
                </div>
                <button
                    class="bg-white text-astral py-2 font-semibold rounded-md mt-5 hover:bg-astral border border-transparent hover:text-white hover:border hover:border-white text-lg">Login</button>

                <div class="text-white font-semibold mt-2 text-center hover:underline">
                    Already have an account?
                    <a href="./login.html" class="text-outerSpace">Click here!</a>
                </div>
            </div>
        </div>
        <div class="hidden md:w-full md:h-full md:flex md:relative">
            <div class="md:absolute  md:bg-astral/50 w-full h-full p-5 flex flex-row items-center">
            </div>
            <div class="md:bg-background-sigup md:bg-cover md:bg-center md:w-full md:h-full   ">
            </div>
        </div>
    </div>
</body>
<script src="../assets/javascript/index.js"></script>

</html>
